receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    send_batch_size: 1024
    timeout: 1s
  # Optional: Add resource detection, attribute filtering, etc.

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
  # Optional: Add Jaeger/Tempo for traces
  # jaeger:
  #   endpoint: "jaeger:14250/api/traces"
  #   tls:
  #     insecure: true
  debug:
    verbosity: normal

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]