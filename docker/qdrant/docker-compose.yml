services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__PORT=6333
      - QDRANT__STORAGE__PERSISTENT=true
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if command -v curl >/dev/null 2>&1; then curl -fsS http://localhost:6333/healthz; else wget -qO- http://localhost:6333/healthz; fi",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  qdrant_storage:
