# LiveKit Production Configuration
# For livekit.stimm.bytech.sk (VPS: 46.224.225.142)

port: 7880
log_level: info

rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50100
  use_external_ip: true
  # Set your VPS public IP
  node_ip: 46.224.225.142

# IMPORTANT: Generate secure keys for production!
# Run on VPS: openssl rand -base64 32
# Then replace the key and secret below AND add to .env.prod:
#   LIVEKIT_API_KEY=<same_key>
#   LIVEKIT_API_SECRET=<same_secret>
keys:
  # Format: api_key: api_secret (secret must be 32+ chars)
  stimmprodkey: REPLACE_WITH_32_CHAR_SECRET_FROM_OPENSSL

# TURN disabled - Traefik handles TLS termination
# If you need TURN for strict NAT traversal, you'll need to:
# 1. Generate/obtain TLS certificates
# 2. Mount them in the container
# 3. Re-enable this section
turn:
  enabled: false
