services:
  postgres:
    extends:
      file: ./docker/postgres/docker-compose.yml
      service: stimm-postgres
    networks:
      - stimm-network
    env_file:
      - .env
  stimm:
    extends:
      file: ./docker/stimm/docker-compose.yml
      service: stimm
    networks:
      - stimm-network
    # Expose UDP ports for WebRTC ICE connectivity
    ports:
      - "8001:8001" # HTTP API
      - "3478:3478/udp" # STUN
      - "49160-49200:49160-49200/udp" # UDP range for ICE candidates
    env_file:
      - .env
      - docker/stimm/.env
    environment:
      - ENABLE_SIP_BRIDGE=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.stimm`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8001"
  stimm-front:
    extends:
      file: ./docker/stimm-front/docker-compose.yml
      service: stimm-front
    networks:
      - stimm-network
    env_file:
      - ./src/front/.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.front.rule=Host(`stimm.bytech.sk`)"
      - "traefik.http.routers.front.entrypoints=web"
      - "traefik.http.services.front.loadbalancer.server.port=3000"
  qdrant:
    extends:
      file: ./docker/qdrant/docker-compose.yml
      service: qdrant
    networks:
      - stimm-network
  traefik:
    image: traefik:v3.2
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - stimm-network
    labels:
      - "traefik.enable=true"
  redis:
    image: redis
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379
    networks:
      - stimm-network
  livekit:
    image: livekit/livekit-server
    command: --config /etc/livekit.yaml --node-ip 0.0.0.0 --redis-host redis:6379 --bind 0.0.0.0
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
      - "50000-50100:50000-50100/udp" # RTC port range for debugging
    environment:
      - LIVEKIT_LOG_LEVEL=debug
    depends_on:
      redis:
        condition: service_started
    networks:
      - stimm-network
